<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor</title>
  <link rel="stylesheet" href="css/'lading2.css">
  <script src="./js/index.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
  <header class="hero">
    <nav class="hero_nav">
      <img src="images/logo.svg" class="hero_logo">
      <a href="#" class="hero_cta">Acceder</a>
    </nav>
  </header>
  <main class="main">
    <section class="main_container">
      <img src="images/illustration-mockups.svg" class="main_img">
      <div class="escrito">
        <h2 class="subtitle">Build The Community Your Fans Will Love</h2>
        <p class="paragraph"> Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience.
          Create connections with your users as you engage in genuine discussion. </p>
        <a href="#" class="cta"> Register</a>
      </div>
    </section>
  </main>
  <footer class="pie">
    <div class="pie_iconos">
      <a href="#" class="icon">
        <i class='bx bxl-facebook' class="icon"></i></a>
      <a href="#" class="icon">
        <i class='bx bxl-twitter' class="icon"></i></a>
      <a href="#" class="icon">
        <i class='bx bxl-instagram' class="icon"></i>
      </a>
    </div>
  </footer>
</body>

</html>
